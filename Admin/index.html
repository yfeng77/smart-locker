                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Student Form</h3>
										<div class="card shadow">
											<div class="card-body">
												<div class="container">
													<div class="row">
															<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
																<h2>Student Info</h2>
															</div>
													</div>
													<div align="center">
															<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3" >
																	<form id="student-form" class="form" action="#" method="POST" role="form" >
																			<div class="form-group" >
																					<label class="form-label" for="name">Student Name</label>
																					<input type="text" class="form-control" id="name" name="name" placeholder="Enter Student Name" taEbindex="1"  required>
																			</div>
																			<div class="form-group">
																					<label class="form-label" for="email">Student  Email</label>
																					<input type="email" class="form-control" id="email" name="email" placeholder="Enter Student Email" tabindex="2" required>
																			</div>
																			<div class="form-group">
																					<label class="form-label" for="subject">Number of Books</label>
																					<input type="number" class="form-control" id="Number of Books" name="Number of Books" placeholder="Enter Number of Books" tabindex="3" min="0" 	 required>
																			</div>    
																			<div class="form-group">
																					<label class="form-label" for="subject">Locker #</label>
                                                                                    <input type="text" class="form-control" id="lnum" name="lnum" placeholder="Automated Locker Number"  required>
																					<input type="text" class="form-control" id="Locker #" name="Locker #" placeholder="Automated Locker Number" tabindex="4" disabled>
																			</div>                            
																			<div class="form-group">
																					<label class="form-label" for="subject"> Pin #</label>
																					<input type="text" class="form-control"  id="Pin #" name="Pin #" placeholder="Automated Pin Code" tabindex="5" disabled>
																			</div>    
																			<button class="button button1">Submit</button>
																	</form>
															</div>
													</div>
												</div>
